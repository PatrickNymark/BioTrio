<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div style="margin-top: 150px; margin-bottom: 150px" class="container">
    <div class="row text-center mt-5">
        <div class="col-6">
            <img class="img-fluid" style="max-height: 250px" th:src="@{/img/{image} (image = ${movie.imageName})}" alt="">
            <p style="font-size: 12px" th:text="'Expected end time: ' + ${#temporals.format(moviePlay.getPlayEnd(), 'dd/MM/yyyy HH:mm')}"></p>
        </div>
        <div class="col-6 text-left">
            <h2 class="mt-0 display-5" th:text="${#temporals.format(moviePlay.getPlayStart(), 'dd/MM/yyyy HH:mm')}"></h2>
            <span>
                <p th:text="'Movie: ' + ${movie.title}"></p>
                <p th:text="'Theater: ' + ${theater.theaterName}"></p>
                <p th:text="'Total seats: ' + ${theater.numberOfRows} * ${theater.seatsPerRow}"></p>
                <p th:text="'Booked seats: ' + ${tickets.size()}"></p>
            </span>
            <a style="padding: 8px 15px" class="badge badge-primary large"
               th:href="@{/booking/choose-seat/{id} (id = ${moviePlay.id})}">Book Tickets</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
