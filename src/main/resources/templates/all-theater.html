<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Theater view</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Theaters</h1>
<div th:replace="fragments/header :: header"></div>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Theater</th>
        <th scope="col">Number of rows</th>
        <th scope="col">Number of seats per row</th>
        <th scope="col">Additional features</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td style="color: blue">Blue</td>
        <td>14</td>
        <td>20</td>
        <td>3D and hifi sound</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td style="color: red">Red</td>
        <td>8</td>
        <td>12</td>
        <td>3D viewer and ATMOS sound system</td>

    </tr>
    <tr>
        <th scope="row">3</th>
        <td style="color: orange">Orange</td>
        <td>8</td>
        <td>6</td>
        <td>Dolby sound system</td>
    </tr>
    </tbody>
</table>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
