<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }
    </style>
</head>
<body>
<h1>Welcome to BioTrio</h1>
<div th:replace="fragments/header :: header"></div>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${movie.title}"></h1>
        <p class="lead">

        <form style="display: inline" action="/manage/edit-movie" method="post" th:object="${movie}">
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:class="${#fields.hasErrors('title') ? 'form-control is-invalid' : 'form-control'}" id="title" th:field="${movie.title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="${movie.title}"></div>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" th:class="${#fields.hasErrors('genre') ? 'form-control is-invalid' : 'form-control'}" id="genre" th:field="${movie.genre}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="${movie.genre}"></div>
            </div>
            <div class="form-group">
                <label for="release year">Release year</label>
                <input type="date" class="form-control" id="release year" th:field="${movie.releaseYear}" th:placeholder="${movie.releaseYear}">
            </div>
            <div class="form-group">
                <label for="length">Length in minutes year</label>
                <input type="number" th:class="${#fields.hasErrors('lengthInMinutes') ? 'form-control is-invalid' : 'form-control'}"  id="length" th:field="${movie.lengthInMinutes}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lengthInMinutes')}" th:errors="${movie.lengthInMinutes}"></div>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" th:field="${movie.rating}">
            </div>
            <div class="form-group">
                <label for="age limit">Age limit</label>
                <input type="number" class="form-control" id="age limit" th:field="${movie.ageLimit}">
            </div>
            <div class="form-group">
                <label for="imageName">Image name</label>
                <input type="text" class="form-control" id="imageName" th:field="${movie.imageName}">
            </div>
            <input type="hidden" name="id" th:value="${movie.getId()}">
            <button type="submit" class="btn btn-primary">Save movie</button>
        </form>
        <form class="mt-2" style="display: inline" th:action="@{/manage/delete-movie/{id}(id=${movie.getId()})}" method="post"><button type="submit" class="btn btn-primary">Delete movie</button></form>

        </p>
    </div>

    <!--<p>See theaters <a href="/all-theater">here</a></p>-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
