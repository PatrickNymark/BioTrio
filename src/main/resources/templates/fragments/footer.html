<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }
    </style>
</head>
<body>
<div th:fragment="footer">
    <div class="row mt-5 mb-5 pl-5 pr-5">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/all-movies">Movies</a>
                </li>
                <li class="list-group-item">
                    <a href="/all-movie-plays">Movie Plays</a>
                </li>
            </ul>

        </div>
        <div class="col text-center">
            <img style="max-height: 50px" src="/img/logo.png" alt="">
        </div>
        <div class="col">
            <li class="list-group-item" sec:authorize="hasRole('ROLE_STAFF')">
                <a  href="/manage/admin">Manage</a>
            </li>
            <li class="list-group-item" sec:authorize="isAuthenticated()" >
                <a  href="/logout">Logout</a>
            </li>
            <li class="list-group-item" sec:authorize="!isAuthenticated()">
                <a  href="/login">Login</a>
            </li>
        </div>

    </div>
</div>

</body>
</html>
