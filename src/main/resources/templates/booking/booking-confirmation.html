<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Montserrat;
        }
        .bookingCard {
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        }

        .logo {
            max-height: 60px;
        }

        .header {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div th:object="${booking}" class="bookingCard">
        <div class="mt-5 text-center">
            <img class="img-fluid mt-5 logo" src="/img/logo.png" alt="">
        </div>
        <h6 class="text-center header mt-4">Booking Accepted</h6>
        <p th:text="'Booking Code:' + ${booking.bookingCode}"></p>
        <div th:each="ticket : ${tickets}">
            <p th:text="'Row nr: ' + ${ticket.seatRow}"></p>
            <p th:text="'Seat nr: ' + ${ticket.seatNr}"></p>
        </div>
    </div>
</div>
</body>
</html>
