<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
    <h1 class="text-center mt-5 mb-5">Movie Page</h1>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr th:each="movie:${movie}">
                <th th:text="${movie.title}"></th>
                <th th:text="${movie.genre}"></th>
                <th>#</th>
            </tr>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th>#</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="play:${plays}">
                <th th:text="${play.getPlayStart().toLocalDate()}"></th>
                <th th:text="${play.getPlayStart().getHour() + ':' + play.playStart.getMinute() + play.getPlayStart().getSecond()}"></th>
                <th><a th:href="@{'/booking/choose-seat/' + ${play.getId()}}">Buy Tickets</a></th>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
