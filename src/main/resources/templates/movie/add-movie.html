<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new movie</h1>
        <p class="lead">
        <form action="/manage/add-movie" method="post" th:object="${movie}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:class="${#fields.hasErrors('title') ? 'form-control is-invalid': 'form-control'}" id="title" th:field="${movie.title}" placeholder="Enter movie title">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="${movie.title}"></div>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text"  th:class="${#fields.hasErrors('genre') ? 'form-control is-invalid' : 'form-control'}" id="genre" th:field="${movie.genre}" placeholder="Genre: example 'horror'">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}" th:errors="${movie.title}"></div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea th:class="${#fields.hasErrors('description') ? 'form-control is-invalid' : 'form-control'}" id="description" th:field="${movie.description}" rows="5"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="${movie.description}"></div>
            </div>
            <div class="form-group">
                <label for="releaseYear">Release year</label>
                <input type="date" class="form-control" id="releaseYear" th:field="${movie.releaseYear}">
            </div>
            <div class="form-group">
                <label for="length">Length in minutes</label>
                <input type="number" th:class="${#fields.hasErrors('lengthInMinutes') ? 'form-control is-invalid' : 'form-control'}" id="length" th:field="${movie.lengthInMinutes}" placeholder="Enter length in minutes">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lengthInMinutes')}" th:errors="${movie.lengthInMinutes}"></div>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" th:class="${#fields.hasErrors('rating') ? 'form-control is-invalid' : 'form-control'}" id="rating" th:field="${movie.rating}" placeholder="Movie rating">
                <div class="invalid-feedbck" th:if="${#fields.hasErrors('rating')}" th:errors="${movie.rating}"></div>
            </div>
            <div class="form-group">
                <label for="ageLimit">Age limit</label>
                <input type="number" th:class="${#fields.hasErrors('ageLimit') ? 'form-control is-invalid' : 'form-control'}" id="ageLimit" th:field="${movie.ageLimit}" placeholder="Age limit">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ageLimit')}" th:errors="${movie.ageLimit}"></div>
            </div>
            <div class="form-group">
                <label for="imageName">Image name</label>
                <input type="text" class="form-control" id="imageName" name="imageName" placeholder="Image name">
            </div>
            <div class="form-group">
                <label for="trailerUrl">Trailer url</label>
                <input type="text" class="form-control" id="trailerUrl" name="trailerUrl" placeholder="Trailer url">
            </div>
            <button type="submit" class="btn btn-primary">Add movie</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>



        </p>
    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
