<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1 class="text-center mb-5 mt-5">Booking accepted</h1>
<div class="container">
    <div class="jumbotron" th:object="${booking}">
        <h4 class="text-center">Enjov the movie</h4>
        <p th:text="${booking.bookingCode}"></p>
        <div th:each="ticket : ${booking.tickets}">
            <p th:text="'Row nr: ' + ${ticket.seatRow}"></p>
            <p th:text="'Seat nr: ' + ${ticket.seatNr}"></p>
        </div>
    </div>
</div>
</body>
</html>
