<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Welcome to BioTrio</h1>
<div th:replace="fragments/header :: header"></div>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Add new movie</h1>
        <p class="lead">

        <form action="/manage/add-movie" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title" maxlength="100">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" placeholder="Genre: example 'horror'">
            </div>
            <div class="form-group">
                <label for="releaseYear">Release year</label>
                <input type="text" class="form-control" id="releaseYear" name="releaseYear" placeholder="Enter year of release">
            </div>
            <div class="form-group">
                <label for="length">Length in minutes</label>
                <input type="number" class="form-control" id="length" name="lengthInMinutes" placeholder="Enter length in minutes">
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" name="rating" placeholder="Movie rating" min="0">
            </div>
            <div class="form-group">
                <label for="ageLimit">Age limit</label>
                <input type="number" class="form-control" id="ageLimit" name="ageLimit" placeholder="Age limit" min="0">
            </div>
            <div class="form-group">
                <label for="imageName">Image name</label>
                <input type="text" class="form-control" id="imageName" name="imageName" placeholder="Image name" min="0">
            </div>
            <button type="submit" class="btn btn-primary">Add movie</button>
            <button type="reset" class="btn btn-primary">Cancel</button>
        </form>



        </p>
    </div>

<!--<p>See theaters <a href="/all-theater">here</a></p>-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
