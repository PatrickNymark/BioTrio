<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }

        .backLink:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>


<div>
    <div class="container">
        <h1 class="display-4 text-center mt-5 mb-5">Booking</h1>
        <div th:if="${booking.bookingCode == null}">Booking not found</div>
        <div class="jumbotron" th:if="${booking.bookingCode != null}">
            <div>
                <h2 th:text="${#temporals.format(moviePlay.playStart, 'dd/MM/yyyy HH:mm')}" />
                <h4 th:text="${movie.title}"></h4>
            </div>
            <h5 th:text="${booking.bookingCode}"></h5>
            <div class="row mt-3 mb-3">
                <div class="col" th:each="ticket, itrNum : ${booking.getTickets()}">
                    <h5 th:text="'Seat ' + ${itrNum.count} + ':'"></h5>
                    <p>Row: <span style="font-size: " class="badge badge-secondary" th:text="${ticket.seatRow}"></span></p>
                    <p>Nr: <span class="badge badge-secondary" th:text="${ticket.seatNr}"></span></p>
                </div>
            </div>
            <a href="/" class="btn btn-primary">Print Tickets</a>
            <a href="/" class="btn btn-primary">Choose Payment</a>
        </div>
        <a class="backLink" href="/manage/admin">&larr; Go Back</a>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
