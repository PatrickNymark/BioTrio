<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a class="navbar-brand" href="#">BioTrio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/all-theaters">Theaters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/all-movies">Movies</a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="/manage/add-movie">Add Movie</a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="/manage/add-theater">Add Theater</a>
            </li>
            <li sec:authorize="hasRole('ROLE_STAFF')">
                <a class="nav-link" href="/manage/add-movie-play">Add Movie Play</a>
            </li>
            <li sec:authorize="hasRole('ROLE_CUSTOMER')">
                <a class="nav-link" href="/customer/profile">Profile</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </div>
</nav>

</body>
</html>
