<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat;
        }

        .badge {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-6 text-center">
            <iframe th:if="${movie.trailerUrl.length() != 0}" class="mt-b" width="100%" height="345" th:src="${movie.trailerUrl}" >
            </iframe>
            <img class="img-fluid" style="max-height: 200px" th:src="@{/img/{image}(image=${movie.getImageName()})}" alt="">

        </div>
        <div class="col-6">
            <h1 th:text="${movie.getTitle()}"></h1>
            <p th:text="${movie.getGenre()}"></p>
            <p th:text="${#temporals.format(movie.getReleaseYear(), 'dd/MM/yyyy')}"></p>
            <p th:text="${movie.getAgeLimit()}"></p>
            <table class="table table-hover mb-5">
                <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Time</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="play:${plays}">
                    <td th:text="${#temporals.format(play.getPlayStart(), 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(play.getPlayStart(), 'hh:mm')}"></td>
                    <td><a th:href="@{'/booking/choose-seat/' + ${play.getId()}}" class="badge badge-primary">Buy Tickets</a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
